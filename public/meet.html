<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Meet List</h1>
    <div style="display: flex; flex-direction: column"></div>
    <script>
      fetch("/meet", {
        method: "get",
        headers: {
          "Content-Type": "application/json",
        },
      })
        .then((response) => response.json())
        .then((response) => {
          let data = response.data;

          data.forEach((data) => makeList(data.name, data.description));

          console.log(data);
        })
        .catch((error) => console.error(error));

      const makeList = (name, description) => {
        let node = document.createElement("div");
        node.innerText = name + " : " + description;
        node.style =
          "width: 300px; border: 1px solid black; display: inline-block;";

        document.body.children[1].appendChild(node);
      };
    </script>
  </body>
</html>
